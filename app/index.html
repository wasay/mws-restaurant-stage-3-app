<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fdfdfd">

    <meta name="description" content="Restaurant Reviews for best cuisines in your Neighborhoods">
    <!-- Normalize.css for better cross-browser consistency -->
    <link async rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link async rel="stylesheet" href="css/main.min.css">
    <link rel="icon" href="img/icons/icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Reviews</title>
</head>

<body>
<div class="container">
    <header id="header">
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section>
            <div class="filter-options">
                <div class="filter-selects">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" aria-label="All Neighborhoods" name="neighborhoods"
                            onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" aria-label="All Cuisines" name="cuisines"
                            onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
            </div>
        </section>
        <section>
            <ul id="restaurants-list"></ul>
        </section>
        <section id="map-container" aria-describedby="map-info">
            <label id="map-info" class="screenreader">Restaurant Locations on Google Maps</label>
            <div id="map" role="application"></div>
        </section>
    </main>

    <footer id="footer">
        <div>
            Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </div>
    </footer>

    <!-- Beginning scripts -->
    <!-- idb library -->
    <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
    <!-- library - fontawesome -->
    <script type="application/javascript" charset="utf-8" src="js/regular.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/fontawesome.js"></script>
    <!-- Database helpers -->
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
    <!-- Main javascript file -->
    <script type="application/javascript" charset="utf-8" src="js/index.min.js"></script>
    <!-- Google Maps -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key={API_KEY}&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
</div>
</body>

</html>
