<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fdfdfd">

    <meta name="description" content="Restaurant Info by Restaurant Reviews App">
    <!-- Normalize.css for better cross-browser consistency -->
    <link async rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/main.min.css" type="text/css">
    <link rel="icon" href="img/icons/icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
</head>

<body>
<div class="container">
    <div class="inside">
        <!-- Beginning header -->
        <header id="header">
            <!-- Beginning nav -->
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
            <!-- Beginning breadcrumb -->
            <ul aria-label="Breadcrumb" id="breadcrumb">
                <li><a href="/">Home</a></li>
            </ul>
            <!-- End breadcrumb -->
            <!-- End nav -->
        </header>
        <!-- End header -->

        <!-- Beginning main -->
        <main id="maincontent" role="main">
            <!-- Beginning restaurant -->
            <section id="restaurant-container">
                <h3 id="restaurant-name"></h3>
                <div style="display:inline" id="restaurant-img-div"><img id="restaurant-img"></div>
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </section>
            <!-- end restaurant -->
            <!-- Beginning map -->
            <section id="map-container" aria-describedby="map-info">
                <label id="map-info" class="screenreader">Restaurant Locations on Google Maps</label>
                <div id="map" role="application"></div>
            </section>
            <!-- End map -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
                <ul id="reviews-list"></ul>
            </section>
            <!-- End reviews -->
        </main>
        <!-- End main -->

        <!-- Beginning footer -->
        <footer id="footer">
            <div>
                Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
            </div>
        </footer>
        <!-- End footer -->
    </div>
</div>

<!-- Beginning scripts -->
<!-- idb library -->
<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<!-- Database helpers -->
<script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
<!-- Main javascript file -->
<script type="application/javascript" charset="utf-8" src="js/restaurant.min.js"></script>
<!-- Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key={API_KEY}&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>
